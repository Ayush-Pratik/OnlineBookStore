<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Book Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #da9494;
    color: #333;
    line-height: 1.6;
}

/* Header Styling */
header {
    background-color: #333;
    color: #fff;
    padding: 1rem 0;
}

header nav ul {
    list-style: none;
    text-align: center;
}

header nav ul li {
    display: inline;
    margin-right: 20px;
}

header nav ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 1.2rem;
    padding: 10px 15px;
    transition: background-color 0.3s ease;
}

header nav ul li a:hover {
    background-color: #444;
}

/* Categories Section Styling */
.categories {
    padding: 2rem 5%;
    text-align: center;
}

.categories h2 {
    font-size: 2.5rem;
    color: #333;
    margin-bottom: 1.5rem;
}

.category-list {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 20px;
}

/* Category Box Styling */
.category {
    background-color: #e6c8d8;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 1.5rem;
    width: 48%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.category:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

/* Category Title */
.category h3 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    color: #333;
}

/* Category List Styling */
.category ul {
    list-style: none;
    text-align: left;
}

.category ul li {
    margin-bottom: 10px;
}

.category ul li a {
    text-decoration: none;
    color: #5a0509;
    font-size: 1.1rem;
    transition: color 0.3s ease;
}

.category ul li a:hover {
    color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    .category {
        width: 100%;
    }

    header nav ul li {
        display: block;
        margin-bottom: 10px;
    }

    header nav ul li a {
        font-size: 1.1rem;
        padding: 8px 12px;
    }
}

/* Footer Styling */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    margin-top: 2rem;
}

footer p {
    font-size: 1rem;
}

    </style>
</head>
